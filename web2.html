<!DOCTYPE html>
<html lang="'ms">
<head>
	<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Satu Hari Satu Quote</title>
<style>
	body {
font-family: Arial, sans-serif;
background: #0d0d0d;
color: #ffffff;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
overflow: hidden;
}

.card {
background: #1a1a1a;
padding: 30px;
border-radius: 20px;
box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
max-width: 450px;
text-align: center;
animation: fadeUp 0.8s ease;
}

h2 {
margin-top: 0;
font-size: 1.7rem;
}

#date {
opacity: 0.7;
font-size: 0.9rem;
margin-bottom: 15px;
}

button {
margin-top: 20px;
padding: 10px 20px;
border: none;
border-radius: 10px;
font-size: 1rem;
cursor: pointer;
background: #333333;
color: #ffffff;
transition: 0.3s;
}

button:hover {
background: #555555;
}

@keyframes fadeUp {
0% {
opacity: 0;
transform: translateY(20px);
}

100% {
opacity: 1;
transform: translateY(0);
}
</style>
</head>

<body>
	
<div class="card">
<h2>Quote Motivasi Hari Ini</h2>
<p id="date"></p>
<p id="quote"></p>
<button onclick="refreshQuote()">Refresh Qoute</button>
<button onclick="shareWhatsApp()">Share WhatsApp</button>
</div>


<script>
const quotes = [
"Usaha yang kecil tetapi konsisten lebih baik dari usaha besar yang sekejap.",
"Setiap hari adalah peluang untuk menjadi lebih baik dari semalam.",
"Keberanian bukan tiada rasa takut, tetapi tetap bergerak walaupun takut.",
"Jangan bandingkan diri dengan orang lain, bandingkan dengan diri kamu sendiri semalam.",
"Langkah kecil hari ini boleh membawa perubahan besar esok.",
"Disiplin adalah jambatan antara impian dan kejayaan.",
"Fokus pada progres, bukan kesempurnaan."
];


function setQuoteByDate() {
const today = new Date();
const index = today.getDate() % quotes.length;
document.getElementById("quote").innerText = quotes[index];


const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById("date").innerText = today.toLocaleDateString('ms-MY', options);
}


function refreshQuote() {
const randomIndex = Math.floor(Math.random() * quotes.length);
document.getElementById("quote").innerText = quotes[randomIndex];
}


function shareWhatsApp() {
const text = document.getElementById("quote").innerText + " - " + document.getElementById("date").innerText;
const url = "https://wa.me/?text=" + encodeURIComponent(text);
window.open(url, "_blank");
}


function refreshQuote() {
const randomIndex = Math.floor(Math.random() * quotes.length);
document.getElementById("quote").innerText = quotes[randomIndex];
}


setQuoteByDate();
</script>
</body>
</html>
