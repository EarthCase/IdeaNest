<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Login - Water Tracker</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2196f3, #4caf50);
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log Masuk</h2>
    <input type="text" id="name" placeholder="Nama">
    <input type="number" id="age" placeholder="Umur">
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      if (!name || !age) {
        alert('Sila masukkan nama dan umur');
        return;
      }

      localStorage.setItem('userName', name);
      localStorage.setItem('userAge', age);

      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
